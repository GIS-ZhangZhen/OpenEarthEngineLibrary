name: sync with GEEx

on:
  # push:
  #   branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: grant access
        env:
          GIT_COOKIE_VALUE: ${{ secrets.GIT_COOKIE_VALUE }}
        run: |
          touch ~/.gitcookies
          chmod 0600 ~/.gitcookies
          git config --global http.cookiefile ~/.gitcookies
          echo .googlesource.com,TRUE,/,TRUE,2147483647,o,${GIT_COOKIE_VALUE} | tr  , \\t >>~/.gitcookies
          git config --global http.postBuffer 157286400

      - name: mirror the git
        env:
          GEE_REPO_ADDRESS: ${{secrets.GEE_REPO_ADDRESS}}
        run: |
          git pull https://earthengine.googlesource.com/${GEE_REPO_ADDRESS} master
          git push https://earthengine.googlesource.com/${GEE_REPO_ADDRESS} master
          git push
